<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Company Review's</title>
</head>
<body>

    <div>
        <h2>
             ADD COMPANY REVIEW HERE!
        </h2>
        <div >
            <form id="form">
                <input type="hidden" id="reviewId"></input>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter Company Name" required>
                    <label for="name">Company Name</label>
                </div>
                <div class="form-floating mb-3">
                   
                    <textarea id="pros" name="pros" rows="25" cols="50" placeholder="Write Pros"  class="form-control" required></textarea>
                    <label for="pros">Pros:</label>
                   
                </div>
                <div class="form-floating mb-3">
                    <textarea id="cons" name="cons" rows="25" cols="50" placeholder="Write Cons"  class="form-control" required></textarea>
                    <label for="cons">Cons:</label>
                </div>
                <div class="star-ctn">
                    <h5>Ratings:</h5>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" class="rate" value="5"><label for="star5" title="5 stars">☆</label>
                        <input type="radio" id="star4" name="rating"  class="rate" value="4"><label for="star4" title="4 stars">☆</label>
                        <input type="radio" id="star3" name="rating"  class="rate" value="3"><label for="star3" title="3 stars">☆</label>
                        <input type="radio" id="star2" name="rating" class="rate"  value="2"><label for="star2" title="2 stars">☆</label>
                        <input type="radio" id="star1" name="rating"  class="rate" value="1"><label for="star1" title="1 star">☆</label>
                    </div>
                </div>
                
                <div class="mx-auto p-4" style="width: 200px;">
                    <button type="submit" class="btn btn-dark btn-sm">Submit Review</button>
                </div>
            </form>
        </div>

        <div>
            <div class="search-ctn" st>
                <input type="text" class="form-control" id="search" placeholder="You Can Search Your Company Here!"  required>
                    <button type="button" class="btn btn-dark btn-md" id = 'search-btn'>Search</button>
            </div>
            <div >
                <div id="searchResult">
                    <h3 id="head-ctn">Company Review</h3>
                    <div id="search-head">
                     
                    <div id="companyName"></div>
                    <div id="averageRating" ></div>
                </div>
                    <div id="reviewListGroup">
                   <ul class="list-group" id="reviewList"></ul>
             </div>                
                </div>
            </div>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
