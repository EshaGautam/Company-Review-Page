<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Company Review Page</title>
</head>

<body>



    <div class="d-flex justify-content-center">

        <div class="card" style="width: 50%; margin-top: 20px; padding-top:25px; ">
            <div id="heading"><h3>REVIEW THE COMPANY</h3></div>
            <div class="card-body">

                <div class="d-flex justify-content-center">

                    <form id="form">
                        <input type="hidden" id="reviewId"></input>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter Company Name" required>
                            <label for="name">Company Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="comments">Pros:</label>
                            <textarea id="pros" name="pros" rows="4" cols="50" placeholder="Write Pros"></textarea>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="comments">Cons:</label>
                            <textarea id="cons" name="cons" rows="4" cols="50" placeholder="Write Cons"></textarea>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="rating" placeholder="How much you rate" required>
                            <label for="name">Rating</label>
                        </div>
                        <div class="mx-auto p-4" style="width: 200px;">
                            <button type="submit" class="btn btn-primary btn-sm">Submit Review</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class=" w-50 mb-3 d-flex">
        <input type="text" class="form-control" id="search" placeholder="Enter Company Name to search" class=" w-25" required>
        <div class="mx-auto p-4" style="width: 200px;">
            <button type="button" class="btn btn-primary btn-sm" id = 'search-btn'>Search</button>
        </div>
    </div>
  
   <div id="searchResults" class="d-flex justify-content-center mt-4" style="display: none;">
        <div class="card" style="width: 50%; padding: 20px;">
            <div id="companyName"></div>
            <div id="averageRating" ></div>
            <div class="d-flex justify-content-evenly">

                <ul class="list-group list-group-flush" id="expenseList"></ul>
                    </div>
                    
                
        </div>
    </div>
</div>
</div></body>

<script src="index.js"></script>

</html>
